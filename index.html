<!DOCTYPE html>
<html>
<head>
    <title>Crunchyroll Comments</title>
    <!-- Add these meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), browsing-topics=()">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .header {
            max-width: 800px;
            margin: 0 auto 20px auto;
            padding: 15px;
            background-color: #f47521;
            border-radius: 8px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .header .logo {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">ðŸ’¬</span>
        <h1>Crunchyroll Comments</h1>
    </div>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading comments...</p>
    </div>
    <div id="disqus_thread"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loading = document.getElementById('loading');
            const pageTitle = document.getElementById('pageTitle');

            // Update title immediately
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            const id = urlParams.get('id');
            const seriesTitle = urlParams.get('series');
            const title = urlParams.get('title');

            if (type === 'series') {
                pageTitle.textContent = title || 'Series Discussion';
            } else {
                pageTitle.textContent = `${seriesTitle} - ${title}`;
            }

            var disqus_config = function () {
                this.page.identifier = `${type}_${id}`;
                this.page.url = 'https://ikemensenpai.github.io/crunchyrollcomments.github.io/?type=' + type + '&id=' + id;
                this.page.title = title;
                
                this.callbacks = {
                    onReady: [function() {
                        loading.classList.remove('show');
                    }]
                };
            };

            (function() {
                var d = document, s = d.createElement('script');
                s.src = 'https://crunchyrollcomments.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        });
    </script>
    <noscript>Please enable JavaScript to view the comments.</noscript>
</body>
</html>
