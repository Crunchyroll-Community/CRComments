<!DOCTYPE html>
<html>
<head>
    <title>Crunchyroll Comments</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), browsing-topics=()">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }

        .header {
            height: 40px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-left h1 {
            font-size: 16px;
            margin: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 48px;
            width: auto;
        }

        .github-link {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
        }

        .github-link:hover {
            transform: scale(1.1);
        }

        #disqus_thread {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px 30px;  /* Increased horizontal padding */
            background-color: #2a2a2a;
            border-radius: 8px;
            min-height: 300px;
            .container {
                padding: 0 20px;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="https://github.com/Crunchyroll-Community/CrunchyComments/blob/main/src/icons/icon48.png?raw=true" alt="Crunchy Comments" class="logo">
        </div>
        <div class="header-right">
            <a href="https://github.com/crunchyroll-community/Crunchy-Comments" class="github-link" title="View on GitHub">
                <svg height="24" width="24" viewBox="0 0 16 16" fill="white">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </a>
        </div>
    </div>
    <div class="container">
        <div id="disqus_thread"></div>
    </div>

    <!-- Move the theme toggle script inside the DOMContentLoaded event -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Existing Disqus configuration
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            const id = urlParams.get('id');

            var disqus_config = function () {
                this.page.identifier = `${type}_${id}`;
                this.page.url = 'https://crunchyroll-community.github.io/Comments/?type=' + type + '&id=' + id;
                this.page.title = type === 'series' ? 'Series Discussion' : 'Episode Discussion';
            };

            // Load Disqus
            (function() {
                var d = document, s = d.createElement('script');
                s.src = 'https://crunchyrollcomments.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();

            // Theme toggle functionality
            const themeToggle = document.querySelector('.theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('light-theme');
                    localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
                });

                // Load saved theme preference
                if (localStorage.getItem('theme') === 'light') {
                    document.body.classList.add('light-theme');
                }
            }
        });
    </script>
    <noscript>Please enable JavaScript to view the comments.</noscript>
</body>
</html>
